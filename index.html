<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <p>- Pressing button below should output 'hi'<p>
    <p>- Reload the page (cmd-r)
    <p>- Now press the button about 10 more times and eventually crashes when doing: new window.Hello()</h1>
    <br>
    <br>
    <button id='open'>open</button>
    <div id='output'></div>
  </body>

  <script>
    var button = document.getElementById('open');
    var output = document.getElementById('output');
    button.addEventListener('click', function() {
        var h = new window.Hello();
        var result = h.say();
        var s = document.createElement('span');
        s.innerText = result;
        output.appendChild(s);
    });
   </script>
</html>
